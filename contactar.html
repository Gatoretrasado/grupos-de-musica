    <div class="centrado">
       <section >
        <h1>Contactar</h1>
        
        <h4>Si quieres contactar con nosotros rellena el siguiente formulario</h4>
        
        <form action="" id="contacto">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="monbre"><br/><br/>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad"><br/><br/>
            <label for="grupo">Nombre de tu grupo</label>
            <input type="text" name="grupo" id="grupo"><br/><br/>
            <label for="tipomusica">Tipo de musica</label>
            <select name="tipomusica" id="tipomusica">
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Country">Country</option>
                <option value="Hip-Hop">Hip-Hop</option>
                <option value="Heavy">Heavy</option>
                <option value="MusicaTradicional">Musica Tradicional</option>
            </select><br/><br/>
            <label for="newsletter">Quiero recibir noticias</label>
            <input type="checkbox" name="newsletter" id="newsletter"><br/><br/>
            <label for="sexo">Hombre</label>
            <input type="radio" name="sexo" id="hombre">
            <label for="sexo">Mujer</label>
            <input type="radio" name="sexo" id="mujer"><br/><br/>
            <input type="reset" value="Cancelar">
            <input type="submit" value="Enviar">
            
        </form>


        </section>
    </div>
